<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#F0FDF4"/>
            <stop offset="100%" stop-color="#DCFCE7"/>
        </linearGradient>
    </defs>
    <rect width="800" height="600" fill="url(#bg)"/>
    
    <!-- Abstract Shapes -->
    <circle cx="700" cy="100" r="150" fill="#86EFAC" opacity="0.2"/>
    <circle cx="100" cy="500" r="200" fill="#86EFAC" opacity="0.2"/>
    
    <!-- Central Icon Container -->
    <circle cx="400" cy="250" r="120" fill="white" filter="drop-shadow(0 10px 20px rgba(0,0,0,0.1))"/>
    
    <!-- MERN Icons (Simplified) -->
    <!-- MongoDB Leaf -->
    <path d="M400 160 Q440 250 400 340 Q360 250 400 160" fill="#16A34A"/>
    
    <!-- React Atom -->
    <ellipse cx="400" cy="250" rx="80" ry="30" stroke="#0EA5E9" stroke-width="4" fill="none" transform="rotate(60 400 250)"/>
    <ellipse cx="400" cy="250" rx="80" ry="30" stroke="#0EA5E9" stroke-width="4" fill="none" transform="rotate(-60 400 250)"/>
    <ellipse cx="400" cy="250" rx="80" ry="30" stroke="#0EA5E9" stroke-width="4" fill="none"/>
    <circle cx="400" cy="250" r="8" fill="#0EA5E9"/>

    <!-- Text -->
    <text x="400" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#166534" text-anchor="middle">MERN Stack</text>
    <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#15803D" text-anchor="middle">Full Stack Development</text>
</svg>
