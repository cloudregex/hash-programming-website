<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#ECFEFF"/>
            <stop offset="100%" stop-color="#CFFAFE"/>
        </linearGradient>
    </defs>
    <rect width="800" height="600" fill="url(#bg)"/>
    
    <!-- Abstract Shapes -->
    <circle cx="700" cy="100" r="150" fill="#67E8F9" opacity="0.2"/>
    <circle cx="100" cy="500" r="200" fill="#67E8F9" opacity="0.2"/>
    
    <!-- Central Icon Container -->
    <circle cx="400" cy="250" r="120" fill="white" filter="drop-shadow(0 10px 20px rgba(0,0,0,0.1))"/>
    
    <!-- Android Robot Head -->
    <path d="M350 240 A 50 50 0 0 1 450 240 L 350 240" fill="#0891B2"/>
    <rect x="350" y="245" width="100" height="80" rx="10" fill="#0891B2"/>
    <!-- Antennas -->
    <line x1="370" y1="200" x2="380" y2="220" stroke="#0891B2" stroke-width="6" stroke-linecap="round"/>
    <line x1="430" y1="200" x2="420" y2="220" stroke="#0891B2" stroke-width="6" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="380" cy="230" r="4" fill="white"/>
    <circle cx="420" cy="230" r="4" fill="white"/>

    <!-- Text -->
    <text x="400" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#155E75" text-anchor="middle">Android Dev</text>
    <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="#0E7490" text-anchor="middle">App Development</text>
</svg>
